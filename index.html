<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>EDC Poster Generator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      max-width: 100%;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-align: center;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .upload-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .upload-btn {
      display: inline-block;
      padding: 12px 20px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .upload-btn:hover {
      transform: translateY(-2px);
    }

    #uploadImage {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin: 15px 0;
    }

    .btn {
      padding: 10px 15px;
      border: none;
      background: #f8f9fa;
      color: #333;
      cursor: pointer;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      min-width: 100px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #667eea;
      color: white;
    }

    .btn-download {
      background: linear-gradient(45deg, #28a745, #20c997);
      color: white;
      font-weight: 600;
    }

    .canvas-wrapper {
      text-align: center;
      margin-top: 15px;
    }

    #posterCanvas {
      border: 2px solid #dee2e6;
      border-radius: 12px;
      width: 100%;
      height: auto;
      max-height: 60vh;
      touch-action: none;
      cursor: grab;
    }

    .instructions {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .instructions h3 {
      font-size: 1rem;
      margin-bottom: 6px;
    }

    .status {
      text-align: center;
      padding: 8px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .status.success { background: #d4edda; color: #155724; }
    .status.info { background: #dbeafe; color: #1e40af; }

    /* Small screens */
    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      .btn { width: 90%; font-size: 14px; }
      .controls { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>üéí EDC INSTA CHALLENGE</h1>

  <div class="instructions">
    <h3>How to use:</h3>
    <p>1. Upload your photo</p>
    <p>2. Drag to position, use controls to adjust</p>
    <p>3. Download your styled poster!</p>
  </div>

  <div class="upload-section">
    <label class="upload-btn">
      üìÅ Choose Your Photo
      <input type="file" id="uploadImage" accept="image/*"/>
    </label>
    <div id="status" class="status info"></div>
  </div>

  <div class="controls">
    <button id="rotateLeft" class="btn">‚ü≤ Rotate Left</button>
    <button id="rotateRight" class="btn">‚ü≥ Rotate Right</button>
    <button id="zoomIn" class="btn">üîç+ Zoom In</button>
    <button id="zoomOut" class="btn">üîç- Zoom Out</button>
    <button id="resetBtn" class="btn">üîÑ Reset</button>
    <button id="downloadBtn" class="btn btn-download">üíæ Download</button>
  </div>

  <div class="canvas-wrapper">
    <canvas id="posterCanvas"></canvas>
  </div>
</div>

<script>
  // (Same JavaScript as your code ‚Äî no changes needed)


const canvas = document.getElementById("posterCanvas");
  const ctx = canvas.getContext("2d");
  const upload = document.getElementById("uploadImage");
  const downloadBtn = document.getElementById("downloadBtn");
  const status = document.getElementById("status");
  const loading = document.getElementById("loading");
  const uploadBtn = document.querySelector(".upload-btn");

  let userImg = null;
  let template = new Image();
  template.crossOrigin = "anonymous";
  template.src = "https://i.postimg.cc/gk7j0nn5/EDC-Template-1.png";

  // Transformation state
  let imgX = 0, imgY = 0;
  let imgScale = 1, imgRotation = 0;
  let isDragging = false, dragStartX, dragStartY;
  let initialScale = 1;

  // Show status message
  function showStatus(message, type = 'info') {
    status.textContent = message;
    status.className = `status ${type}`;
    status.style.display = 'block';
    setTimeout(() => {
      status.style.display = 'none';
    }, 3000);
  }

  // Draw everything
  function draw() {
    if (!template.complete) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (userImg && userImg.complete) {
      ctx.save();
      ctx.translate(imgX, imgY);
      ctx.rotate(imgRotation);
      ctx.scale(imgScale, imgScale);
      ctx.drawImage(userImg, -userImg.width/2, -userImg.height/2);
      ctx.restore();
    }

    // Draw template ALWAYS on top
    ctx.drawImage(template, 0, 0, canvas.width, canvas.height);
  }

  // Load template and set canvas size
  template.onload = () => {
    canvas.width = template.width;
    canvas.height = template.height;
    draw();
    showStatus("Template loaded! Upload your EDC photo to get started.", 'success');
  };

  template.onerror = () => {
    showStatus("Error loading template. Please refresh the page.", 'error');
  };

  // Calculate optimal scale for uploaded image
  function calculateInitialScale(img) {
    const maxWidth = canvas.width * 0.8;
    const maxHeight = canvas.height * 0.8;
    const scaleX = maxWidth / img.width;
    const scaleY = maxHeight / img.height;
    return Math.min(scaleX, scaleY);
  }

  // Upload image handler
  upload.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;

    // Validate file type
    if (!file.type.startsWith('image/')) {
      showStatus("Please select a valid image file.", 'error');
      return;
    }

    // Validate file size (max 10MB)
    if (file.size > 10 * 1024 * 1024) {
      showStatus("Image too large. Please choose a file under 10MB.", 'error');
      return;
    }

    loading.style.display = 'block';
    uploadBtn.textContent = "Processing...";

    const reader = new FileReader();
    reader.onload = (ev) => {
      userImg = new Image();
      userImg.src = ev.target.result;
      userImg.onload = () => {
        // Center and scale the image appropriately
        imgX = canvas.width / 2;
        imgY = canvas.height / 2;
        initialScale = calculateInitialScale(userImg);
        imgScale = initialScale;
        imgRotation = 0;

        draw();
        loading.style.display = 'none';
        uploadBtn.textContent = "üìÅ Choose Your EDC Photo";
        showStatus("Image uploaded successfully! Drag to position, use controls to adjust.", 'success');
      };
      userImg.onerror = () => {
        loading.style.display = 'none';
        uploadBtn.textContent = "üìÅ Choose Your EDC Photo";
        showStatus("Error loading image. Please try a different file.", 'error');
      };
    };
    reader.readAsDataURL(file);
  });

  // Mouse events
  canvas.addEventListener("mousedown", (e) => {
    if (!userImg) return;
    isDragging = true;
    const rect = canvas.getBoundingClientRect();
    dragStartX = e.clientX - rect.left - imgX;
    dragStartY = e.clientY - rect.top - imgY;
    canvas.style.cursor = 'grabbing';
  });

  canvas.addEventListener("mousemove", (e) => {
    if (isDragging && userImg) {
      const rect = canvas.getBoundingClientRect();
      imgX = e.clientX - rect.left - dragStartX;
      imgY = e.clientY - rect.top - dragStartY;
      draw();
    }
  });

  canvas.addEventListener("mouseup", () => {
    isDragging = false;
    canvas.style.cursor = 'grab';
  });

  canvas.addEventListener("mouseleave", () => {
    isDragging = false;
    canvas.style.cursor = 'grab';
  });

  // Touch events
  canvas.addEventListener("touchstart", (e) => {
    e.preventDefault();
    if (!userImg) return;
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    isDragging = true;
    dragStartX = touch.clientX - rect.left - imgX;
    dragStartY = touch.clientY - rect.top - imgY;
  });

  canvas.addEventListener("touchmove", (e) => {
    e.preventDefault();
    if (isDragging && userImg) {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      imgX = touch.clientX - rect.left - dragStartX;
      imgY = touch.clientY - rect.top - dragStartY;
      draw();
    }
  });

  canvas.addEventListener("touchend", (e) => {
    e.preventDefault();
    isDragging = false;
  });

  // Control buttons
  document.getElementById("rotateLeft").addEventListener("click", () => {
    if (!userImg) return;
    imgRotation -= Math.PI / 12; // 15 degrees
    draw();
  });

  document.getElementById("rotateRight").addEventListener("click", () => {
    if (!userImg) return;
    imgRotation += Math.PI / 12; // 15 degrees
    draw();
  });

  document.getElementById("zoomIn").addEventListener("click", () => {
    if (!userImg) return;
    imgScale *= 1.1;
    draw();
  });

  document.getElementById("zoomOut").addEventListener("click", () => {
    if (!userImg) return;
    imgScale *= 0.9;
    draw();
  });

  document.getElementById("resetBtn").addEventListener("click", () => {
    if (!userImg) return;
    imgX = canvas.width / 2;
    imgY = canvas.height / 2;
    imgScale = initialScale;
    imgRotation = 0;
    draw();
    showStatus("Image reset to original position and size.", 'info');
  });

  downloadBtn.addEventListener("click", () => {
    if (!userImg) {
      showStatus("Please upload an image first!", 'error');
      return;
    }

    try {
      // Create an offscreen canvas with full template size
      const offCanvas = document.createElement("canvas");
      offCanvas.width = template.width;
      offCanvas.height = template.height;
      const offCtx = offCanvas.getContext("2d");

      // Draw user image with same transformations
      if (userImg.complete) {
        offCtx.save();
        offCtx.translate(imgX, imgY);
        offCtx.rotate(imgRotation);
        offCtx.scale(imgScale, imgScale);
        offCtx.drawImage(userImg, -userImg.width/2, -userImg.height/2);
        offCtx.restore();
      }

      // Draw template on top
      offCtx.drawImage(template, 0, 0, offCanvas.width, offCanvas.height);

      // Download full image
      const link = document.createElement("a");
      const timestamp = new Date().toISOString().slice(0, 19).replace(/[:]/g, '-');
      link.download = `EDC_poster_${timestamp}.png`;
      link.href = offCanvas.toDataURL("image/png", 1.0);
      link.click();

      showStatus("Poster downloaded successfully!", 'success');
    } catch (error) {
      showStatus("Error downloading poster. Please try again.", 'error');
    }
  });


  // Keyboard shortcuts
  document.addEventListener("keydown", (e) => {
    if (!userImg) return;

    switch(e.key) {
      case 'ArrowLeft':
        imgX -= 5;
        draw();
        break;
      case 'ArrowRight':
        imgX += 5;
        draw();
        break;
      case 'ArrowUp':
        imgY -= 5;
        draw();
        break;
      case 'ArrowDown':
        imgY += 5;
        draw();
        break;
      case '=':
      case '+':
        imgScale *= 1.05;
        draw();
        break;
      case '-':
        imgScale *= 0.95;
        draw();
        break;
      case 'r':
        imgRotation += Math.PI / 24; // 7.5 degrees
        draw();
        break;
      case 'l':
        imgRotation -= Math.PI / 24; // 7.5 degrees
        draw();
        break;
    }
  });
</script>
</body>
</html>
